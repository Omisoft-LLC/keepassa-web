<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify your existence</title>
  <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header class="header">
  <div>
    <p class="header-brand">Keepassa</p>
  </div>
</header>
<div id="appLogin" class="loginPage">
  <div class="container">
    <div class="row page-wrapper">
      <div class="col-md-6">
        <div class="login-wrapper">
          <div class="page-header">
            <h3>Enter the code from your chosen authentication app</h3>
          </div>
          <div>
            <label for="verifyNum">Verification number</label>
            <input id="verifyNum" type="text" class="sign-in-up-input" autofocus/>
          </div>
            <button id="verify_btn" class="btn-sign-in-up" >Verify</button>
          </div>

        </div>
      </div>

    </div>

  </div>


<script  src="scripts/jquery-3.1.1.js"></script>
<script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/login/verify.js"></script>
</body>
</html>
